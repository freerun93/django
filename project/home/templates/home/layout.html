{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'home/css/main.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
</head>
<body>
    <aside>
        <img src="{% static 'home/img/logo.png' %}" alt="logo">
        
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-person"></i> Про нас</li></a>
            <a href=""><li><i class="bi bi-people-fill"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
